<div class="detail-card" *ngIf="card$ | async as card">

    <div class="top">
        <img [src]="card.card_images[0].image_url" alt="">
    </div>

    <div class="bottom">
        <h2>{{card.name}}</h2>
        <div class="item">            
            <p class="descripcion">{{card.desc}} </p>
        </div>
        <div class="item">
            <h3 class="titulo">Tipo</h3>
            <p class="descripcion">{{card.type}} </p>
        </div>
        <div class="item">
            <h3 class="titulo">Subtipo</h3>
            <p class="descripcion">{{card.frameType}} </p>
        </div>
        <div class="item">
            <h3 class="titulo">Titulo</h3>
            <p class="descripcion">Descripcion</p>
        </div>

    </div>

    <table class="table">
        <thead>            
            <tr> 
                <th scope="col">Market</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- keyvalue sirve para iterar objetos -->
            <tr *ngFor="let market of card.card_prices[0] | keyvalue">
                <th scope="row">{{market.key | marketName}}</th>
                <td>{{market.value}}</td>
            </tr>
        </tbody>
    </table>
</div>
